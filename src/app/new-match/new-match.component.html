<div class="container">
    <div class="row">
        <h3 class="col-md-offset-3"> Add A New Entry</h3><br>
        <div class="col-md-offset-3">
            <form #personForm="ngForm">
                <div class="form-group">
                    <label>Select the route<span class="text-danger">*</span></label>
                    <select class="form-control" [(ngModel)]="formInput.route" name="route" required>
                        <option *ngFor="let route of routes" [ngValue]='route.id'>{{route.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pickup Location <span class="text-danger">*</span></label>
                    <input class="form-control" name="pickup" onFocus="initAutocomplete('pickup')" id="pickup" placeholder="Pickup Location" [(ngModel)]="formInput.pickup" #pickup="ngModel" required>
                </div>
                <div class="errorMsg" *ngIf="pickup.errors && (pickup.dirty || pickup.touched)">
                    <p>Please enter Pickup Location</p>
                </div>

                <div class="form-group">
                    <label>Destination <span class="text-danger">*</span></label>
                    <input class="form-control" placeholder="Destination" onFocus="initAutocomplete('destination')" id="destination" [(ngModel)]="formInput.destination" name="destination" #destination="ngModel" required>
                </div>
                <div class="errorMsg" *ngIf="destination.errors && (destination.dirty || destination.touched)">
                    <p>Please enter Destination</p>
                </div>

                <div class="form-group">
                    <label>Date of Journey <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" [(ngModel)]="formInput.doj" name="doj" #doj="ngModel" required>
                </div>
                <div class="errorMsg" *ngIf="doj.errors && (doj.dirty || doj.touched)">
                    <p>Please enter Date of Journey</p>
                </div>

                <div class="form-group">
                    <label>Do you have a Truck? <span class="text-danger">*</span></label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosInline" id="truckyes" value="truckyes" [(ngModel)]="formInput.havingTruckOption" name="havingTruckOption" required>Yes
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosInline" id="truckno" value="truckno" [(ngModel)]="formInput.havingTruckOption" name="havingTruckOption" required>No
                    </label>
                </div>
                <div class="form-group" *ngIf="formInput.havingTruckOption == 'truckyes'">
                    <label>Truck Number<span class="text-danger">*</span></label>
                    <input class="form-control" name="trucknumber" placeholder="Truck Number" [(ngModel)]="formInput.truckno" #pickup="ngModel" required>
                    <label>Driver's License Number<span class="text-danger">*</span></label>
                    <input class="form-control" name="licenseNo" placeholder="Driver's License Number" [(ngModel)]="formInput.licenseNo" #pickup="ngModel" required>
                </div>

                <div class="form-group">
                    <label>Truck Type <span class="text-danger">*</span></label>
                    <select class="form-control" [(ngModel)]="formInput.truckType" name="truckType" required>
                        <option value="T1">T1(16000Kg,L=23ft,B=7ft)</option>
                        <option value="T2">T2(10000Kg,L=18ft,B=7ft)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Total Spaces Required <span class="text-danger">*</span></label>
                    <select class="form-control" [(ngModel)]="formInput.spacesRequired" name="spacesRequired" required>
                        <option value="L1">L1 (100% of Overall capacity)</option>
                        <option value="L2">L2 (50% of Overall capacity)</option>
                    </select>
                </div>

                <div class="agreement">
                    <h6>By clicking on Submit Button, you agree to our Terms and Conditions</h6>
                </div>

                <div class="row">
                    <div class="col-sm-7 pull-left">
                        <button class="btn btn-success submitbtn" [disabled]="!personForm.form.valid" (click)="submitNew(personForm)">Submit</button>
                        <button class="btn btn-warning" (click)="reset(personForm)">Reset All</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
